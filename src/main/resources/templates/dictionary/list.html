<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="common::header"></head>
<head>
    <script type="text/javascript" th:src="@{/js/dictionary.js}"></script>
</head>
<body>
<div class="app-container">
    <div class="row content-container">
        <div class="container-fluid">
            <div class="side-body">
                <div class="panel-body" style="padding-bottom:0px;">
                    <div class="panel-group" id="accordion">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <small class="panel-title">
                                    <a data-toggle="collapse" data-parent="#accordion" href="#panel_dictionary_query">
                                        <span class="glyphicon glyphicon-search" aria-hidden="true"></span>&nbsp;查询
                                    </a>
                                </small>
                            </div>
                            <div id="panel_dictionary_query" class="panel-collapse collapse in">
                                <div class="panel-body" style="margin-bottom: 0">
                                    <form id="form_dictionary_query" class="form-horizontal">
                                        <div class="form-group form-group-sm center-vertical" style="margin-bottom: 0">
                                            <label class="control-label col-sm-3" for="txt_query_code">编码</label>
                                            <div class="col-sm-2">
                                                <input type="text" class="form-control input-xs" id="txt_query_code"/>
                                            </div>
                                            <label class="control-label col-sm-1" for="txt_query_name">名称</label>
                                            <div class="col-sm-2">
                                                <input type="text" class="form-control input-xs" id="txt_query_name"/>
                                            </div>
                                            <div class="col-sm-4">
                                                <button type="button" id="btn_dictionary_query" class="btn btn-primary btn-xs">查询</button>
                                                <button type="reset" class="btn btn-danger btn-xs">重置</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="toolbar" class="btn-group">
                        <button id="btn_dictionary_add" type="button" class="btn btn-default">
                            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> 新增
                        </button>
                        <button id="btn_dictionary_edit" type="button" class="btn btn-default">
                            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> 修改
                        </button>
                        <button id="btn_dictionary_delete" type="button" class="btn btn-default">
                            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span> 删除
                        </button>
                    </div>
                    <table id="table_dictionary_list"></table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
