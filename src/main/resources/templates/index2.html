<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>首页</title>
    <link href="assets/css/bootstrap.css" rel="stylesheet"/>
    <link href="assets/css/font-awesome.css" rel="stylesheet"/>
    <link href="assets/css/basic.css" rel="stylesheet"/>
    <link href="assets/css/custom.css" rel="stylesheet"/>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'/>
    <script type="text/javascript" th:src="@{/assets/js/jquery-1.10.2.js}"></script>
    <script src="assets/js/bootstrap.js"></script>
    <script src="assets/js/jquery.metisMenu.js"></script>
    <script src="assets/js/custom.js"></script>
    <script type="text/javascript">
        $(function() {
            var height=document.documentElement.clientHeight;
            document.getElementById('iframe-page-content').style.height=height+'px';
        });
        function menuClick(menuUrl) {
            $("#iframe-page-content").attr('src',menuUrl);
        };
    </script>
    <script src="../static/assets/js/jquery-1.10.2.js"></script>
</head>
<body>
<div id="wrapper">
    <nav class="navbar navbar-default navbar-cls-top " role="navigation" style="margin-bottom: 0">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".sidebar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="index.html">ZACHARY CHU</a>
        </div>

        <div class="header-right">
            <a href="message-task.html" class="btn btn-info" title="New Message"><b>30 </b><i
                    class="fa fa-envelope-o fa-2x"></i></a>
            <a href="message-task.html" class="btn btn-primary" title="New Task"><b>40 </b><i
                    class="fa fa-bars fa-2x"></i></a>
            <a th:href="@{/logout}" class="btn btn-danger" title="Logout"><i
                    class="fa fa-exclamation-circle fa-2x"></i></a>
        </div>
    </nav>
    <!-- /. NAV TOP  -->
    <nav class="navbar-default navbar-side" role="navigation">
        <div class="sidebar-collapse">
            <ul class="nav" id="main-menu">
                <li>
                    <div class="user-img-div">
                        <img th:src="@{/assets/img/user.png}" class="img-thumbnail"/>

                        <div class="inner-text">
                            <strong th:text="${session.SPRING_SECURITY_CONTEXT.authentication.principal.username}"></strong>
                            <br/>
                            <small>Last Login : 2 Weeks Ago</small>
                        </div>
                    </div>
                </li>
                <li>
                    <a class="active-menu" th:href="@{/index}"><i class="fa fa-home"></i>首页</a>
                </li>
                <li>
                    <a href="#"><i class="fa fa-cogs"></i>系统管理<span class="fa arrow"></span></a>
                    <ul class="nav nav-second-level">
                        <li>
                            <a href="#" onclick="menuClick('/user/add')"><i class="fa fa-user"></i>用户管理</a>
                        </li>
                        <li>
                            <a th:href="@{/role/list}"><i class="glyphicon glyphicon-info-sign"></i>角色管理</a>
                        </li>
                        <li>
                            <a th:href="@{/system/list}"><i class="glyphicon glyphicon-cog"></i>系统配置</a>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </nav>
    <!-- /. NAV SIDE  -->
    <div id="page-wrapper">
        <iframe id="iframe-page-content" src="/home" width="100%" frameborder="no" border="0" marginwidth="0" marginheight=" 0" scrolling="yes" allowtransparency="yes"></iframe>
        <!-- /. PAGE INNER  -->
    </div>
    <!-- /. PAGE WRAPPER  -->
</div>
<!-- /. WRAPPER  -->
