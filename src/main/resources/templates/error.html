<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>出错了</title>
    <link th:href="@{/assets/css/bootstrap.css}" rel="stylesheet"/>
    <link th:href="@{/assets/css/font-awesome.css}" rel="stylesheet"/>
    <link th:href="@{/assets/css/error.css}" rel="stylesheet"/>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'/>
</head>
<body>
<div class="container">
    <div class="row text-center">
        <div class="col-md-12 set-pad">
            <strong class="error-txt">ERROR !</strong>
            <p class="p-err" th:text="${'Url: ' + path}"></p>
            <p class="p-err" th:text="${'Error: ' + error}"></p>
            <p class="p-err" th:text="${'Status: ' + status}"></p>
            <p class="p-err" th:text="${'Datetime: ' + #dates.format(timestamp, 'yyyy/MM/dd HH:mm:ss')}"></p>
            <p class="p-err" th:if="${exception}" th:text="${'Exception: ' + exception}"></p>
            <p class="p-err" th:text="${'Details: ' + message}"></p>
            <a th:href="@{/index}" class="btn btn-danger"><i class="fa fa-mail-reply"></i>&nbsp;PLEASE GO BACK</a>
        </div>
    </div>
</div>
<div class="c-err">
    <div class="container">
        <!--Search Section Start-->
        <div class="row ">
            <div class="form-group input-group col-md-6 col-md-offset-3">
                <input type="text" class="form-control" placeholder="Enter Keywords"/>
                <span class="input-group-btn">
                    <a class="btn btn-primary" th:href="@{/index}">
                        <i class="fa fa-gear fa-spin"></i>&nbsp;&nbsp;SEARCH HERE
                    </a>
                </span>
            </div>
            <br/>
        </div>
        <!--Search Section end-->
    </div>
</div>
<hr/>
<div class="container">
    <div class="row text-center">
        <div class="col-md-12">
            All Rights Reserved | &amp;copy 798083517@qq.com
        </div>
    </div>
</div>
</body>
</html>
