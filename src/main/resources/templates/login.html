<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>登录</title>
    <link th:href="@{/assets/css/bootstrap.css}" rel="stylesheet"/>
    <link th:href="@{/assets/css/font-awesome.css}" rel="stylesheet"/>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'/>
</head>
<body onload='document.loginForm.username.focus();' style="background-color: #E2E2E2;">
<div class="container">
    <div class="row text-center " style="padding-top:100px;">
        <div class="col-md-12">
            <img th:src="@{/assets/img/logo-invoice.png}"/>
        </div>
    </div>
    <div class="row ">
        <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-10 col-xs-offset-1">
            <div class="panel-body">
                <form id="loginForm" name="loginForm" th:action="@{/login}" method='POST' role="form">
                    <hr/>
                    <h5>Enter Details to Login</h5>
                    <br/>
                    <div class="form-group input-group">
                        <span class="input-group-addon"><i class="fa fa-tag"></i></span>
                        <input name="username" type="text" class="form-control" placeholder="Your Username "/>
                    </div>
                    <div class="form-group input-group">
                        <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                        <input name="password" type="password" class="form-control" placeholder="Your Password"/>
                    </div>
                    <div class="form-group" style="color:#FF0000" th:if="${param.error}">
                        <!--Incorrect username or password. Try again.-->
                        <div th:text="${session.SPRING_SECURITY_LAST_EXCEPTION.message}"></div>
                    </div>
                    <div class="form-group">
                        <label class="checkbox-inline">
                            <input type="checkbox"/> Remember me
                        </label>
                        <span class="pull-right">
                            <a href="index.html">Forget password ? </a>
                        </span>
                    </div>
                    <a href="#" class="btn btn-primary" onclick="document.getElementById('loginForm').submit();">Login Now</a>
                    <hr/>
                    Not register ? <a href="index.html">click here </a> or go to <a href="index.html">Home</a>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
