<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh-CN">
<head th:include="common::header"></head>
<head>
    <script type="text/javascript" th:src="@{/js/user.js}"></script>
    <style type="text/css">
        .control-label {
            padding-right: 0;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="panel-body">
            <form class="form-horizontal" id="form_add_user" role="form">
                <div class="form-group">
                    <label class="col-sm-3 control-label" for="txt_add_fullname">姓名</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="txt_add_fullname" name="fullname"
                               placeholder="请输入姓名"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label" for="txt_add_username">用户名</label>
                    <div class="col-sm-6">
                        <input type="email" class="form-control" id="txt_add_username" name="username"
                               placeholder="请输入用户名"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label" for="txt_add_password">密码</label>
                    <div class="col-sm-6">
                        <input type="password" class="form-control" id="txt_add_password" name="password"
                               placeholder="请输入密码"/>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
